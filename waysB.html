        <!--Hero Section-->
        <section class="hero has-background-success-light">
            <div class="hero-body">
                <p class="title has-text-centered has-text-black is-size-1 has-text-weight-bold">
                    Random Acts of Kindness
                </p>
                <p class="subtitle has-text-centered has-text-black is-size-3">
                    Connecting community members to volunteer opportunities and charitable organizations. 
                </p>
                <p class="subtitle has-text-centered has-text-black is-size-4">
                    "There is nothing <em>stronger</em> than the <span id="heart">&#9829</span> of a volunteer!" 
                </p>
            </div>
        </section>
    </div>
    <!--Navbar-->
    <nav class="navbar is-success" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <!--The following <a> is just the icon on the navbar, not a link-->
        <a class="navbar-item">
          <img src="images/vol 4.jpg">
        </a>

        <a href="indexB.html" class="navbar-item">Home</a>
          
        <a href="waysB.html" class="navbar-item">Ways to Volunteer</a>
        <!--The burger below is only active on touch devices. It has to appear as the last child of navbar-brand. It has to contain three EMPTY span tags. -->
        <!--This feature really isn't necessary unless we have more links. I will keep it commented out in case we add more later on. 
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">

          <span aria-hidden="true"></span>

        </a> -->

    <br>

    <!--Text boxes for zipcodes--> 
    <div class="field">
      <div class="column is-centered is-one-fifth"> 
      <label class="label">Zip Code</label>
      <div class="control">
        <input class="input" type="text" placeholder="Zip Code">
      </div>
    </div>


    <div class="field is-grouped is-medium">
      <div class="column is-centered"> 
      <label class="Volunteer">Area to Volunteer</label>
      <div class="control">
        <div class="select">
          <select>
          <option>Select A Cause You Care About</option>
          <option>Educational Institutions and Related Activities</option>
          <option>Arts, Culture and Humanities</option>
          <option>Civil Rights, Social Action, Advocacy</option>
          <option>Human Services - Multipurpose and Other</option>
          <option>Public Safety, Disaster Preparedness and Relief</option>
          </select>
        </div>
      </div>
      </div>
      </div>
      

        <!-- Submit button-->

        <div class="field is-grouped-center is-large">
            <div class="column is-centered"> 
            <div class="Submit">
              <button class="submit-btn">Submit</button>
            </div>
          </div>
          </div>
