<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ways To Volunteer</title>
     <!--This is the Font Awesome CDN.-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
     <!--This is the Bulma CDN.-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css">
     <!--This is the link to our CSS-->
     <link rel="stylesheet" href="styleB.css" class="rel">
     <!--Link to JQuery-->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

</head>
<body>
    <div class="container">
        <!--Hero Section-->
        <section class="hero has-background-success-light">
            <div class="hero-body">
                <p class="title has-text-centered has-text-black is-size-1 has-text-weight-bold">
                    Random Acts of Kindness
                </p>
                <p class="subtitle has-text-centered has-text-black is-size-3">
                    Connecting community members to volunteer opportunities and charitable organizations. 
                </p>
                <p class="subtitle has-text-centered has-text-black is-size-4">
                    "There's nothing <em>stronger</em> than the <span id="heart">&#9829</span> of a volunteer!" 
                </p>
            </div>
        </section>
    </div>
     <!--NavBar-->
    <nav class="navbar is-success" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item">
            <img src="images/vol 4.jpg">
          </a>
          <!--The burger below is only active on touch devices. It has to appear as the last child of navbar-brand. It has to contain three EMPTY span tags. -->
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item">
              Home
            </a>
      
            <a class="navbar-item">
              Ways to Volunteer
            </a>
        
            <a class="navbar-item">
              About Us
            </a>
              
            <a class="navbar-item">
              Contact
            </a>
          </div>
        </div>
      </nav>
      
      <br>
      <br>

     <!-- Text boxes for zipcodes--> 

     <div class="field">
        <div class="column is-centered is-one-fifth"> 
        <label class="label">Zip Code</label>
        <div class="control">
          <input class="input" type="text" placeholder="Zip Code">
        </div>
      </div>


      <div class="field is-grouped is-medium">
        <div class="column is-centered"> 
        <label class="Volunteer">Area to Volunteer</label>
        <div class="control">
          <div class="select">
            <select>
            <option>Select A Cause You Care About</option>
            <option>Educational Institutions and Related Activities</option>
            <option>Arts, Culture and Humanities</option>
            <option>Civil Rights, Social Action, Advocacy</option>
            <option>Human Services - Multipurpose and Other</option>
            <option>Public Safety, Disaster Preparedness and Relief</option>
            </select>
          </div>
        </div>
        </div>
        </div>
      

        <!-- Submit button-->

        <div class="field is-grouped-center is-large">
            <div class="column is-centered"> 
            <div class="Submit">
              <button class="submit-btn">Submit</button>
            </div>
          </div>
          </div>

    <!-- jQuery and bootstrap bundele links to displaye humburgure menu(hide elements of navbar) and others -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
         integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
         crossorigin="anonymous"></script>  

         <script src="script/script.js"></script>


        <br>

         <!--Footer-->
    <footer class="footer has-background-success-light">
        <div class="content has-text-centered">
            <pclass="pb-6">Put something here in footer.</p>
        </div>
    </footer>
    
</body>
</html>
