<!DOCTYPE html>
<html lang="en">

<head>
    <title>Volunteer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>

<body class="bg-primary">
    <header class="jumbotron bg-primary">
        <h3 class="display-3 text-center font-weight-bold text-warning">Volunteer Seattle</h3>
        <h2 class="display text-center text-warning"> Connecting community members to volunteer opportunities and charitable organizations.</h2>
        <br>
        <p class="text-center text-warning">"There's nothing <em>stronger</em> than the <em>heart</em> of a volunteer!"</p>
    </header>
    <!--Carosel with images-->
    <div class="container bg-primary">
        <div id="demo" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <!-- I added "mx-auto" on each image class to center, and changed "w-100" to "w-50" to resize.-->
                    <img src="images/ray-sangga-kusuma-7uSrOyY1U0I-unsplash.jpg" class="d-block mx-auto w-50" id="volunteerShirt" alt="A person wearing a t-shirt that says 'volunteer'.">
                </div>
                <div class="carousel-item">
                    <img src="images/alex-mecl-44al1GlFVxo-unsplash.jpg" class="d-block mx-auto w-50" id= "maskDonations" alt="A volunteer unloading donated face masks.">
                </div>
                <div class="carousel-item">
                    <img src="images/vol 3.png" class="d-block mx-auto w-50" id="donationTruck" alt="Volunteers working together to load food donations into a truck.">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>

        </div>
    </div>
    <br>
    <br>
    <!--click to start button-->
    <div class="buttonDiv">
        <button type="button" class="btn btn-lg btn-block btn-warning" id="start">Start Here</button>
    </div>
    <!-- Link to Javascript -->
    <script src="script/script.js"></script>
</body>

</html>
